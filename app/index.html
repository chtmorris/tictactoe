<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/css/application.css" media="all">
  </head>
  <body>
    <header role="banner">
      <h1><span class="tic">Tic</span><span class="tac">Tac</span><span class="toe">Toe</span></h1>
    </header>
    <main role="main">
      <section id="gameboard" class="board">
        <div id="row-0">
          <div id="cell-0">x</div>
          <div id="cell-1">x</div>
          <div id="cell-2">x</div>
        </div>
        <div id="row-1">
          <div id="cell-3">o</div>
          <div id="cell-4">o</div>
          <div id="cell-5">o</div>
        </div>
        <div id="row-2">
          <div id="cell-6">x</div>
          <div id="cell-7">x</div>
          <div id="cell-8">x</div>
        </div>
      </section>
    </main>
  </body>
</html>
