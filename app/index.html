<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/css/application.css" media="all">
  </head>
  <body>
    <header role="banner">
      <h1><span class="tic">Tic</span><span class="tac">Tac</span><span class="toe">Toe</span></h1>
    </header>
    <main role="main">
      <section id="gameboard" class="board">
        <div id="row-0">
          <div id="cell-0" class="boarder-cell top left">x</div>
          <div id="cell-1" class="boarder-cell top center">x</div>
          <div id="cell-2" class="boarder-cell top right">x</div>
        </div>
        <div id="row-1">
          <div id="cell-3" class="boarder-cell middle left">o</div>
          <div id="cell-4" class="boarder-cell middle center">o</div>
          <div id="cell-5" class="boarder-cell middle right">o</div>
        </div>
        <div id="row-2">
          <div id="cell-6" class="boarder-cell bottom left">x</div>
          <div id="cell-7" class="boarder-cell bottom center">x</div>
          <div id="cell-8" class="boarder-cell bottom right">x</div>
        </div>
      </section>
    </main>
  </body>
</html>
