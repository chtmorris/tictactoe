<!Doctype html>
<html lang="en" ng-app="tictactoe">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/css/application.css" media="all">
    <link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Gafata' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header role="banner">
      <h1><span class="tic">Tic</span><span class="tac">Tac</span><span class="toe">Toe</span></h1>
    </header>
    <main role="main">
      <section id="start-button" class="button">
        <button id="start-game">Start the game</button>
      </section>
      <section id="gameboard" class="board" style="display:none">
        <div id="row-0">
          <div id="cell-0" data-index="0" class="board-cell top left"></div>
          <div id="cell-1" data-index="1" class="board-cell top center"></div>
          <div id="cell-2" data-index="2" class="board-cell top right"></div>
        </div>
        <div id="row-1">
          <div id="cell-3" data-index="3" class="board-cell middle left"></div>
          <div id="cell-4" data-index="4" class="board-cell middle center"></div>
          <div id="cell-5" data-index="5" class="board-cell middle right"></div>
        </div>
        <div id="row-2">
          <div id="cell-6" data-index="6" class="board-cell bottom left"></div>
          <div id="cell-7" data-index="7" class="board-cell bottom center"></div>
          <div id="cell-8" data-index="8" class="board-cell bottom right"></div>
        </div>
      </section>
    </main>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/js/game.js"></script>
  </body>
</html>
