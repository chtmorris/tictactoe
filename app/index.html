<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/css/application.css" media="all">
  </head>
  <body>
    <header role="banner">
      <h1><span class="tic">Tic</span><span class="tac">Tac</span><span class="toe">Toe</span></h1>
    </header>
    <main role="main">
      <section id="gameboard" class="board">
        <div id="row-0">
          <div id="cell-0" class="board-cell top left x">x</div>
          <div id="cell-1" class="board-cell top center x">x</div>
          <div id="cell-2" class="board-cell top right x">x</div>
        </div>
        <div id="row-1">
          <div id="cell-3" class="board-cell middle left o">o</div>
          <div id="cell-4" class="board-cell middle center o">o</div>
          <div id="cell-5" class="board-cell middle right o">o</div>
        </div>
        <div id="row-2">
          <div id="cell-6" class="board-cell bottom left x">x</div>
          <div id="cell-7" class="board-cell bottom center x">x</div>
          <div id="cell-8" class="board-cell bottom right x">x</div>
        </div>
      </section>
    </main>
  </body>
</html>
